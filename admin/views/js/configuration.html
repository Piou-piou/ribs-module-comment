<script>
	$(document).ready(function() {
	    //to check or uncheck a comment
		$(".valide").click(function () {
		    var parameter = $(this).attr("id");
		    var checked = 0;
			
		    if ($(this).is(":checked")) {
		        checked = 1;
		    }
            
            $.ajax({
                method: 'POST',
                url:"{{ADMWEBROOT}}controller/modules/comment/configuration/change_check.php",
                data: "parameter="+parameter+"&checked="+checked,
                success: function(data){
                    $("body").prepend(data);
                }
            });
        });
		
		
	});
</script>
